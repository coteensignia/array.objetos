<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <h1>Centro Médico Ñuñoa</h1>
</head>

<script>
    document.write('<h2>Estadisticas centro medico ñuñoa</h2>');

    let radiologia = [
        { hora: '11:00', especialista: 'IGNACIO SCHULZ', paciente: 'FRANCISCA ROJAS', rut: '9878782-1', prevision: 'FONASA' },
        { hora: '11:30', especialista: 'FEDERICO SUBERCASEAUX', paciente: 'PAMELA ESTRADA', rut: '15345241-3', prevision: 'ISAPRE' },
        { hora: '15:00', especialista: 'FERNANDO WURTHZ', paciente: 'ARMANDO LUNA', rut: '16445345-9', prevision: 'ISAPRE' },
        { hora: '15:30', especialista: 'ANA MARIA GODOY', paciente: 'MANUEL GODOY', rut: '17666419-0', prevision: 'FONASA' },
        { hora: '16:00', especialista: 'PATRICIA SUAZO', paciente: 'RAMON ULLOA', rut: '14989389-K', prevision: 'FONASA' },
    ];

     // Eliminar el primer elemento
     radiologia.shift();

// Eliminar el último elemento
radiologia.pop();



    let traumatologia = [
        { hora: '8:00', especialista: 'MARIA PAZ ALTUZARRA', paciente: 'PAULA SANCHEZ', rut: '15554774-5', prevision: 'FONASA' },
        { hora: '10:00', especialista: 'RAUL ARAYA', paciente: 'ANGÉLICA NAVAS', rut: '15444147-9', prevision: 'ISAPRE' },
        { hora: '10:30', especialista: 'MARIA ARRIAGADA', paciente: 'ANA KLAPP', rut: '17879423-9', prevision: 'ISAPRE' },
        { hora: '11:00', especialista: 'ALEJANDRO BADILLA', paciente: 'FELIPE MARDONES', rut: '1547423-6', prevision: 'ISAPRE' },
        { hora: '11:30', especialista: 'CECILIA BUDNIK', paciente: 'DIEGO MARRE', rut: '16554741-K', prevision: 'FONASA' },
        { hora: '12:00', especialista: 'ARTURO CAVAGNARO', paciente: 'CECILIA MENDEZ', rut: '9747535-8', prevision: 'ISAPRE' },
        { hora: '12:30', especialista: 'ANDRES KANACRI', paciente: 'MARCIAL SUAZO', rut: '11254785-5', prevision: 'ISAPRE' },
    ];


    // agregar objeto
    let nuevasCitaTraumatologia = [
        {
            hora: '09:00', especialista: 'RENÉ POBLETE', paciente: 'ANA GELLONA', rut: '13123329-7', prevision: 'ISAPRE'
        },
        {
            hora: '09:30', especialista: 'MARIA SOLAR', paciente: 'RAMIRO ANDRADE', rut: '12221451-K', prevision: 'FONASA'
        },
        {
            hora: '10:00', especialista: 'RAUL LOYOLA', paciente: 'CARMEN ISLA', rut: '10112348-3', prevision: 'ISAPRE'
        },
        {
            hora: '10:30', especialista: 'ANTONIO LARENAS', paciente: 'PABLO LOAYZA', rut: '13453234-1', prevision: 'ISAPRE'
        },
        {
            hora: '12:00', especialista: 'MATIAS ARAVENA', paciente: 'USANA POBLETE', rut: '14345656-6', prevision: 'FONASA'
        },
    ];

    // Usar push para agregar al array //...(Spread)los separa y mete de a uno
    traumatologia.push(...nuevasCitaTraumatologia);




    let dental = [
        { hora: '8:30', especialista: 'ANDREA ZUÑIGA', paciente: 'MARCELA RETAMAL', rut: '11123425-6', prevision: 'ISAPRE' },
        { hora: '11:00', especialista: 'MARIA PIA ZAÑARTU', paciente: 'ANGEL MUÑOZ', rut: '9878789-2', prevision: 'ISAPRE' },
        { hora: '11:30', especialista: 'SCARLETT WITTING', paciente: 'MARIO KAST', rut: '7998789-5', prevision: 'FONASA' },
        { hora: '13:00', especialista: 'FRANCISCO VON TEUBER', paciente: 'KARIN FERNANDEZ', rut: '18887662-K', prevision: 'FONASA' },
        { hora: '13:30', especialista: 'EDUARDO VIÑUELA', paciente: 'HUGO SANCHEZ', rut: '17665461-4', prevision: 'FONASA' },
        { hora: '14:00', especialista: 'RAQUEL VILLASECA', paciente: 'ANA SEPULVEDA', rut: '14441281-0', prevision: 'ISAPRE' },

    ];



   


    document.write(`<p>Cantidad de atenciones para Radiología: ${radiologia.length}</p>`);
    document.write(`<p>Cantidad de atenciones para Traumatología: ${traumatologia.length}</p>`);
    document.write(`<p>Cantidad de atenciones para Dental: ${dental.length}</p>`);


    document.write(`<p>Primera atencion: ${radiologia[0].paciente} - ${radiologia[0].prevision} | Última atención: ${radiologia[radiologia.length - 1].paciente} - ${radiologia[radiologia.length - 1].prevision}.</p>`);
    document.write(`<p>Primera atencion: ${traumatologia[0].paciente} - ${traumatologia[0].prevision} | Última atención: ${traumatologia[traumatologia.length - 1].paciente} - ${traumatologia[traumatologia.length - 1].prevision}.</p>`);
    document.write(`<p>Primera atencion: ${dental[0].paciente} - ${dental[0].prevision} | Última atención: ${dental[dental.length - 1].paciente} - ${dental[dental.length - 1].prevision}.</p>`);





    //3-lista de consultas médicas de Dental.  separando por un guión cada dato
    document.write('<br><h2>consultas Dentales</h2>');


dental.forEach(element => {
    // cadena (debe leer cadena de caracteres string)
    let detalles = `Hora: ${element.hora}, Especialista: ${element.especialista}, Paciente: ${element.paciente}, RUT: ${element.rut}, Previsión: ${element.prevision}`;
    
    // Reemplazar
    let detallesGuion= detalles.replace(/,/g, ' -');
   
    
    // imprimir
    document.write(`<p>${detallesGuion}</p>`);
});




    //4-todos los pacientes que se atendieron en el centro médico

    document.write('<br><h2>Total de pacientes del centro medico </h2>');


    // unir array
    let todosArray = traumatologia.concat(dental, radiologia);
   

    // nombres de los pacientes(devuelve nuevo arreglo)

    let nombresPacientes = todosArray.map(element => element.paciente);

    // Imprimir
    let nombrePacientesHtml="";

    nombresPacientes.forEach(nombre => {
        nombrePacientesHtml += `<p>${nombre}</p>`;
    });

    document.write(nombrePacientesHtml );




    //5 Filtrar  pacientes ISAPRE en la lista  de Dental 
    document.write('<br><h2>Dental, pacientes con isapre </h2>');

    // Filtrar 
    let isapre = dental.filter(element => element.prevision === 'ISAPRE');

    // filtrados
    let resultadoIsapre = '';
    isapre.forEach(element => {
        resultadoIsapre += `<p> ${element.paciente} - ${element.prevision}</p>`;
    });

    // Imprimir 
    document.write(resultadoIsapre);




    //6-pacientes FONASA en Traumatología
    document.write('<br><h2>Traumatología, pacientes con Fonasa</h2>');

    // Filtrar 
    let fonasa = traumatologia.filter(element => element.prevision === 'FONASA');

    // filtrados
    let resultadoFonasa = '';
    fonasa.forEach(element => {
        resultadoFonasa += `<p> ${element.paciente} - ${element.prevision}</p>`;
    });

    // Imprimir 
    document.write(resultadoFonasa);

</script>
